---
- name: Install common tools dependencies
  apt:
    pkg:
      - bat
      - curl
      - exa
      - git
      - htop
      - lm-sensors
      - fd-find
      - powertop
      - ripgrep
      - tmux
      - unzip
      - vim
      - wget
      - zsh
    state: latest
    update_cache: true

- name: Install deb releases
  include_tasks:
    file: deb.yml
  loop: "{{ common.deb_releases | dict2items }}"

- name: Install tar releases
  include_tasks:
    file: tar.yml
  loop: "{{ common.tar_releases | dict2items }}"

- name: Rust
  import_tasks:
    file: rust.yml
